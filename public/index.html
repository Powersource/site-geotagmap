<html>
	<head>
		<link rel="stylesheet" href="lib/leaflet/dist/leaflet.css"/>
		<script src="lib/leaflet/dist/leaflet-src.js"></script>
		<script src="lib/jquery/dist/jquery.js"></script>
		<meta name="viewport" content="width=400px"/>
	</head>
	<body>
		There should be a map here:
		<div id="mapid"></div>
		<script>
$(function(){
	var root = location.protocol + '//' + location.hostname;

	//$("#mapid").width(document.documentElement.clientWidth);
	$("#mapid").width('400px');
	$("#mapid").height('400px');
	var mymap = L.map('mapid').setView([55.698, 13.185], 16);
	L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(mymap);
	$.getJSON(root + ':3000/test', function(json){
		console.log(json);
		L.geoJson(json).addTo(mymap);
	});
});
		</script>
	</body>
</html>
